<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <h1>CALCULADORA</h1>
    <div id="container-body">
        <input type="number" id="operador1"></input>
        <div id="botones">
            <button type="number" id="boton-suma">+</button>
            <button type="number" id="boton-resta">-</button>
            <button type="number" id="boton-multiplicar">*</button>
            <button type="number" id="boton-dividir">/</button>
        </div>
        <input type="number" id="operador2"></input>
        <h1 id="resultado"></h1>
    </div>
    <script src="demo.js"></script>
    
</body>
</html>
